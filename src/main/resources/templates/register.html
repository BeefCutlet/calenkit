<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" href="../static/bootstrap5/css/login-form-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form id="loginForm" method="post">
                                                <div class="form-group">
                                                    <input type="hidden" name="memId" class="form-style" placeholder="Your Email" id="loginId" autocomplete="off" th:value="${memId}">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <!-- 프로필 이미지 입력창 -->
                                                <div class="form-group mt-2">
                                                    <input type="text" name="memImage" class="form-style" placeholder="비밀번호를 입력하세요" id="profileImage" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <!-- 닉네임 입력창 -->
                                                <div class="form-group mt-2">
                                                    <input type="text" name="memName" class="form-style" placeholder="로그인 코드를 입력하세요" id="nickname" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <!-- 비밀번호 입력창 -->
                                                <div class="form-group mt-2">
                                                    <input type="password" name="memPw" class="form-style" placeholder="회원가입 코드를 입력하세요" id="loginPw" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <button type="button" id="checkIdBtn" class="btn mt-4">회원가입 후 로그인</button>
                                            </form>
                                            <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/loginFormScript.js"></script>
</body>
</html>
