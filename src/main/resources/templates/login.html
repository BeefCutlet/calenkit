<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calenkit</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
    <link rel="stylesheet" th:href="@{/css/login-form-style.css}" href="../static/css/login-form-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">로그인</h4>
                                            <div style="height: 65px;">
                                                <img id="kakaoLogin" th:src="@{/img/kakao_login_medium_wide.png}" src="../static/img/kakao_login_medium_wide.png" style="cursor: pointer"/>
                                            </div>
                                            <form id="loginForm" method="post">
                                                <!-- 이메일 입력창 -->
                                                <div class="form-group">
                                                    <input type="email" name="memId" class="form-style" placeholder="이메일을 입력하세요" id="loginId" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <!-- 패스워드 입력창 -->
                                                <div id="passwordDiv" class="form-group mt-2" style="display: none">
                                                    <input type="password" name="memPw" class="form-style" placeholder="비밀번호를 입력하세요" id="loginPw" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <button type="button" id="passwordBtn" class="btn mt-4">비밀번호로 로그인</button>
                                                </div>
                                                <!-- 로그인 코드 입력창 -->
                                                <div id="loginCodeDiv" class="form-group mt-2" style="display: none">
                                                    <input type="password" name="loginCode" class="form-style" placeholder="로그인 코드를 입력하세요" id="loginCode" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <button type="button" id="loginCodeBtn" class="btn mt-4">로그인 코드로 로그인</button>
                                                </div>
                                                <!-- 회원가입 코드 입력창 -->
                                                <div id="registerCodeDiv" class="form-group mt-2" style="display: none">
                                                    <input type="password" name="registerCode" class="form-style" placeholder="회원가입 코드를 입력하세요" id="registerCode" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <button type="button" id="registerCodeBtn" class="btn mt-4">이메일로 회원가입</button>
                                                </div>
                                                <!-- 초기화 코드 입력창 -->
                                                <div id="initializeCodeDiv" class="form-group mt-2" style="display: none">
                                                    <input type="password" name="initializeCode" class="form-style" placeholder="초기화 코드를 입력하세요" id="initializeCode" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                    <button type="button" id="initializeCodeBtn" class="btn mt-4">초기화 코드로 로그인</button>
                                                </div>
                                                <p id="message" class="mb-0 mt-4 text-center"></p>

                                                <p class="mb-0 mt-4 text-center" id="checkIdBtn">
                                                    <button type="button" class="btn mt-4">이메일로 계속하기</button>
                                                </p>
                                                <p class="mb-0 mt-4 text-center" id="initializePasswordBtn" style="display: none;">
                                                    <button type="button" class="btn mt-4">초기화 코드 보내기</button>
                                                </p>
                                            </form>
                                            <p class="mb-0 mt-4 text-center" id="findPasswordBtn"><button type="button">비밀번호 찾기</button></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/loginFormScript.js}" src="../static/js/loginFormScript.js"></script>
<script type="text/javascript">
    //도메인 주소
    const domainURL = "http://localhost:8080";

    //아이디, 비밀번호 존재 여부 체크
    $("#checkIdBtn").click(function () {
        const loginId = $("#loginId").val();
        $.ajax({
            url: domainURL + "/login/check",
            method: "POST",
            contentType: "application/json",
            dataType: "text",
            data: JSON.stringify({"id": loginId}),
            success: function (result) {
                if (result == "PASSWORD_LOGIN") {
                    $("#passwordDiv").css("display", "block");
                    $("#checkIdBtn").css("display", "none");
                } else if (result == "CODE_LOGIN") {
                    sendCode(loginId);
                    $("#loginCodeDiv").css("display", "block");
                    $("#checkIdBtn").css("display", "none");
                } else if (result == "JOIN_LOGIN") {
                    sendCode(loginId);
                    $("#registerCodeDiv").css("display", "block");
                    $("#checkIdBtn").css("display", "none");
                }
            },
            error: function (error) {
                alert("아이디 체크 중 에러 발생 : " + error.status);
            }
        });
    });

    function sendCode(loginId) {
        let value = "";
        $.ajax({
            url: domainURL + "/login/send-code",
            method: "POST",
            contentType: "application/json",
            dataType: "text",
            data: JSON.stringify({"id": loginId}),
            success: function(result) {
                value = result;
            },
            error: function(error) {
                alert("이메일 전송 API 호출 중 에러 발생 : " + error.status);
            }
        });
        return value;
    }

    //보일 태그, 감출 태그, 값 초기화할 태그 설정 함수
    function showTag(visible, invisible, initial) {
        for (let i in visible) {
            visible[i].css("display", "block");
        }

        for (let i in invisible) {
            invisible[i].css("display", "none");
        }

        for (let i in initial) {
            initial[i].val("");
        }
    }

    //이메일 입력창이 비었을 때, 입력창 상태 초기화
    $("#loginId").keyup(function () {
        const visible = [$("#findPasswordBtn"), $("#checkIdBtn")];
        const invisible = [$("#passwordDiv"), $("#loginCodeDiv"), $("#registerCodeDiv"), $("#initializeCodeDiv"), $("#initializePasswordBtn")];
        const initial = [$("#loginPw"), $("#loginCode"), $("#loginId"), $("#initializeCode"), $("#message")];
        if ($("#loginId").val() == "") {
            showTag(visible, invisible, initial);
        }
    });

    //비밀번호로 로그인 버튼 클릭 이벤트
    $("#passwordBtn").click(function () {
        const loginId = $("#loginId").val();
        const loginPw = $("#loginPw").val();
        $.ajax({
            url: domainURL + "/login/password",
            method: "POST",
            contentType: "application/json",
            dataType: "text",
            data: JSON.stringify({"memId" : loginId, "memPw" : loginPw}),
            success: function(result) {
                if (result == "OK") {
                    location.href = domainURL + "/";
                } else {
                    $("#message").text(result);
                }
            },
            error: function(error) {
                alert("비밀번호로 로그인 중 에러 발생 : " + error.status);
            }
        });
    });

    //로그인 코드로 로그인 버튼 클릭 이벤트
    $("#loginCodeBtn").click(function () {
        const loginId = $("#loginId").val();
        const loginCode = $("#loginCode").val();
        $.ajax({
            url: domainURL + "/login/login-code",
            method: "POST",
            contentType: "application/json",
            dataType: "text",
            data: JSON.stringify({"id" : loginId, "loginCode" : loginCode}),
            success: function(result) {
                if (result == "OK") {
                    location.href = domainURL + "/";
                } else {
                    $("#message").text(result);
                }
            },
            error: function(error) {
                alert("비밀번호로 로그인 중 에러 발생 : " + error.status);
            }
        });
    });

    //이메일로 회원가입 버튼 클릭 이벤트
    $("#registerCodeBtn").click(function () {
        $("#loginForm").prop("action", domainURL + "/login/register-code");
        $("#loginForm").submit();
    });

    $("#kakaoLogin").click(function () {
        location.href="https://kauth.kakao.com/oauth/authorize" +
            "?client_id=6d49b86907e3887ab27ba34050122bd1" +
            "&redirect_uri=http://localhost:8080/login/kakao" +
            "&response_type=code" +
            "&scope=profile_nickname,profile_image,account_email";
    });

    //비밀번호 찾기 버튼 클릭 이벤트
    $("#findPasswordBtn").click(function() {
        const visible = [$("#initializePasswordBtn")];
        const invisible = [$("#findPasswordBtn"), $("#checkIdBtn"), $("#registerCodeDiv"), $("#loginCodeDiv"), $("#passwordDiv")];
        const initial = [$("#loginId"), $("#message")];
        showTag(visible, invisible, initial);
    });

    //비밀번호 초기화용 로그인 코드 이메일로 전송
    $("#initializePasswordBtn").click(function() {
        const loginId = $("#loginId").val();
        let result = sendCode(loginId);
        $("#initializePasswordBtn").css("display", "none");
        $("#initializeCodeDiv").css("display", "block");
    });

    //비밀번호 초기화 코드로 로그인 버튼 클릭 이벤트
    $("#initializeCodeBtn").click(function() {
        const loginId = $("#loginId").val();
        const initializeCode = $("#initializeCode").val();
        $.ajax({
            url: domainURL + "/login/initialize-code",
            method: "POST",
            contentType: "application/json",
            dataType: "text",
            data: JSON.stringify({"id" : loginId, "initializeCode" : initializeCode}),
            success: function(result) {
                if (result == "OK") {
                    location.href = domainURL + "/";
                } else {
                    $("#message").text(result);
                }
            },
            error: function(error) {
                alert("비밀번호로 로그인 중 에러 발생 : " + error.status);
            }
        });
    });
</script>
</body>
</html>
