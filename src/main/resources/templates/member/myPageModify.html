<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body><form>
      <p>이전 비밀번호</p>
      <input type="password" name="password" id="password"></input>
      <p>새 비밀번호</p>
      <input type="password" name="password1" id="password1"></input>
      <p>비밀번호 확인</p>
      <input type="password" name="password2" id="password2" oninput="checkPassword()"></input>
      <!-- memId ajax 중복체크 -->
      <span class="id_ok" style="display: none">비밀번호가 일치합니다.</span>
      <span class="id_already" style="display: none">비밀번호가 일치하지 않습니다.</span>

      <p>최소 8자의 문자와 숫자조합을 비밀번호로 이용해주세요.</p>

      <button>비밀번호 변경</button>
</form>

</body>

<script type="text/javascript">
    function checkPassword(){
        var password1 = $('#password1').val(); //memId값이 "memId"인 입력란의 값을 저장
          console.log(password1);

        var password2 = $('#password2').val(); //memId값이 "memId"인 입력란의 값을 저장
          console.log(password2);
        $.ajax({
            url:'/passwordCheck', //Controller에서 요청 받을 주소
            type:'get', //GET 방식으로 전달
            data:{ password1: password1,
                   password2: password2},
            success:function(cnt){ //컨트롤러에서 넘어온 cnt값을 받는다
                if(cnt == 0){ //cnt가 1이 아니면(=0일 경우) -> 일치하지 않는 아이디
                    $('.id_already').css("display","inline-block");
                    $('.id_ok').css("display", "none");
                } else { // cnt가 1일 경우 -> 일치하는 아이디
                    $('.id_ok').css("display","inline-block");
                    $('.id_already').css("display", "none");
                }
            },
            error:function(){

            }
        });
    };
</script>
</html>
