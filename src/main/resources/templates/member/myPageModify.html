<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/myPageModify.css}" href="../static/css/myPageModify.css">

</head>

<body>
<form method="post" action="/members/myPageModify/pwModify" >

      <!-- 비밀번호가 존재하지 않을 경우 창이 표시되지 않게 한다 -->
    <div class="password" style="display: none" >
    <p>이전 비밀번호</p>
        <input type="password" name="memPw" id="memPw" oninput="checkPw()" >
        <input type="hidden" name="mPw" id="mPw" th:value="${loginMember?.memPw}">
        <span class="pw_ok" >비밀번호가 일치합니다.</span>
        <span class="pw_already" >비밀번호가 일치하지 않습니다.</span>
    </div>


      <p>새 비밀번호</p>
      <input type="password" name="password1" id="password1" oninput="checkPassword2()">
      <span class="password_nonematch" >영어(소문자),숫자,특수문자를 하나씩 포함해서 8~15글자로 작성해주세요.</span>
      <span class="password_match" >형식에 맞습니다.</span>

    <p>비밀번호 확인</p>
      <input type="password" name="password2" id="password2" oninput="checkPassword()">
      <!-- memId ajax 중복체크 -->
      <span class="password_ok" >비밀번호가 일치합니다.</span>
      <span class="password_already" >비밀번호가 일치하지 않습니다.</span>
      <button style="display: none" class="updateButton" >비밀번호 변경</button>
</form>

</body>

<script th:src="@{/js/myPageModify.js}" src="../static/js/myPageModify.js"></script>

</html>
