<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 1px 1px 3px #d9d9d9;
            padding: 10px;
        }

        button[type="submit"] {
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0069d9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: #007bff;
            text-align: center;
            padding: 10px;
        }

        th:first-child {
            width: 50px;
        }

        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #d9d9d9;
        }

        td:first-child {
            text-align: left;
        }

        #delete_btn {
            border-radius: 5px;
            border: none;
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        #delete_btn:hover {
            background-color: #c82333;
        }

    </style>
</head>

<body>
<div class="container">
    <h1> 회원 관리</h1>
    <!-- 검색창 추가 -->
    <form class="row g-3" th:action="@{/members/admin}" method="get"  >
        <div class="col-auto">
            <input type="text" class="form-control" name="keyword" placeholder="ID를 입력해 주세요">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">검색</button>
        </div>
    </form>

    <div style="overflow-y: scroll; min-height: 300px; max-height: 400px;">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th><input type='checkbox' id="all_checkbox"></th>
            <th>ID</th>
            <th>닉네임</th>
            <th>최근 로그인 일자</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody id="memberTableBody">
        <!-- memberList를 통해 내용이 들어갈 부분 -->
        </tbody>
    </table>
    </div>

    <button id="delete_btn" onclick="remove()">선택 회원 삭제</button>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>

<!-- Ajax를 이용해 memberList 데이터를 가져와서 렌더링하는 스크립트 -->
<script type="text/javascript">
    $(window).on('load', function() {
        // url에서 keyword를 가져오기 위한 코드
            var urlParams = new URLSearchParams(window.location.search);
            var keyword = urlParams.get('keyword');
            console.log(keyword);
            // Ajax를 이용해 memberList 데이  터를 가져온 후 렌더링하는 코드
            $.ajax({
                url: "/members/admin/List",
                data:{keyword:keyword},
                success: function (data) {
                // 가져온 member 데이터를 통해 tbody 내부에 새로운 tr을 추가하는 코드
                $.each(data, function (index, member) {
                    var status = "";
                    if (member.memStatus == 0) {
                        status = "<select ><option value='0' selected>탈퇴회원</option><option value='1'>일반회원</option><option value='2'>휴먼회원</option><option value='9'>관리자</option></select>";
                    } else if (member.memStatus == 1) {
                        status = "<select ><option value='0'>탈퇴회원</option><option value='1' selected>일반회원</option><option value='2'>휴먼회원</option><option value='9'>관리자</option></select>";
                    } else if (member.memStatus == 2) {
                        status = "<select ><option value='0'>탈퇴회원</option><option value='1'>일반회원</option><option value='2' selected>휴먼회원</option><option value='9'>관리자</option></select>";
                    } else if (member.memStatus == 9) {
                        status = "<select ><option value='0'>탈퇴회원</option><option value='1'>일반회원</option><option value='2'>휴먼회원</option><option value='9' selected>관리자</option></select>";
                    }


                    var checkboxValue = member.memId;
                    var row = "<tr>" +
                        "<td style='text-align: center'><input type='checkbox' value='" + checkboxValue + "'></td>" +
                        "<td>" + member.memId + "</td>" +
                        "<td>" + member.memName + "</td>" +
                        "<td>" + member.memLogin + "</td>" +
                        "<td>" + status + "</td>" +
                        "</tr>";

                    var $row = $(row);
                    var $select = $row.find('select');
                    $select.on('change', function () {
                        var $row = $(this).closest('tr'); // 선택 상자가 포함 된 행을 찾음
                        var selectedValue = $(this).val();
                        var memId = $row.find('td:eq(1)').text(); // 두 번째 열(td:eq(1))의 텍스트(memId)를 찾음
                        handleSelectChange(selectedValue, memId);
                    });


                    $("#memberTableBody").append($row);
                });
            }
        });
    })
        // "all_checkbox" 체크박스 클릭 이벤트 처리
        $('#all_checkbox').click(function () {
            // 만약 "all_checkbox" 체크박스가 체크되어 있다면
            if ($(this).is(':checked')) {
                // 모든 체크박스를 선택
                $('input[type="checkbox"]').prop('checked', true);
            } else {
                // 그렇지 않다면 모든 체크박스를 선택 해제
                $('input[type="checkbox"]').prop('checked', false);
            }
        });


        //호스트정보 삭제
        function remove() {
            var count = $("input[type='checkbox']:checked").length;
            var removeArray = new Array();
            $("input[type='checkbox']:checked").each(function () {
                removeArray.push($(this).val());
            });
            if (count == 0) {
                alert("선택된 회원이 없습니다.");
            } else {
                if (confirm("회원 정보를 삭제 하시겠습니까?")) {
                    $.ajax({
                        type: "DELETE",
                        url: "/members/admin/delete",
                        data: {memIdList: JSON.stringify(removeArray)},
                        dataType: "text",
                        success: function (response) {
                                alert("회원정보가 삭제되었습니다.")
                            location.reload();
                        },
                        error: function (xhr) {
                            alert("에러코드(회원 정보 삭제) = " + xhr.status);
                        }
                    });
                }
            }
        }



    function handleSelectChange(selectedValue, memId) {
        console.log("Selected value: " + selectedValue + ", memId: " + memId);
        selectedValue = parseInt(selectedValue);
        // AJAX로 데이터 업데이트
        $.ajax({
            url: "/members/admin/update",
            type: "patch",
            data: {
                memId: memId,
                selectedValue: selectedValue
            },
            success: function (response) {
                alert("회원정보가 변경되었습니다.")
                location.reload();
            },
            error: function (xhr, status, error) {
                // 업데이트가 실패했을 때 실행되는 코드
                console.log("Error: " + error);
            }
        });
    }




</script>

</body>
</html>
