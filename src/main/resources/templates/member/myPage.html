<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::link}, ~{::script}, ~{::style}, ~{::title}, ~{::form})}">

<head>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <link th:href="@{/packages/list/main.css}" href='../../static/packages/list/main.css' rel='stylesheet' />
    <script th:src="@{/packages/core/main.js}" src='../../static/packages/core/main.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

        #previewImage {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 10px;
        }
        #memName {
            width: 50%;
            height: 30px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .name_ok, .name_already {
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .name_ok {
            color: green;
        }
        .name_already {
            color: red;
        }
    </style>


</head>
<body>
<form method="post" th:action="@{/modify}" enctype="multipart/form-data">
    <h1>계정 정보</h1>
    <hr>
    <p>프로필 사진</p>
    <!-- 미리보기 이미지 -->
    <img alt="Member Image" />
    <!-- 이미지 파일 업로드 input -->
    <input type="file" id="memImage" name="memImage">
    <button type="submit">이미지 업로드</button>

    <div for="memName">닉네임</div>

    <input type="text" id="memName" name="memName" oninput = "checkName()">

    <!-- name ajax 중복체크 -->
    <button type="button" style="display: none" th:action="@{/modify}">닉네임 사용하기</button>
    <span class="name_already" style="display: none">사용 중 닉네임입니다.</span>

    <p>비밀번호</p>
    <p>임시 로그인 코드를 사용하고 싶지 않으면 비밀번호를 설정할 수 있습니다.</p>
    <div><button id="pwModifyButton" onclick="openPwModifyPopup()" >비밀번호 변경</button></div>
    <p>위험 구역</p>
    <button id="deleteButton" onclick="openDeletePopup()">내 계정 삭제</button>
    <hr>
    <div><button formaction="/">취소</button></div>
</form>
</body>
<script type="text/javascript">

        // 이미지 선택 시 미리보기 기능 제공
        $('#memImage').change(function() {
            var input = this;
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#preview').html('<img src="'+e.target.result+'" width="200"/>');
                }
                reader.readAsDataURL(input.files[0]);
            }
        });

    //삭제 팝업창
    function openDeletePopup() {
        var url = "/myPage_delete";
        var name = "mypageDeletePopup";
        var specs = "width=500,height=500,resizable=yes";
        window.open(url, name, specs);
    }

    //비밀번호 변경 팝업창
    function openPwModifyPopup() {
        var url = "/myPage_pwModify";
        var name = "mypagepwModifyPopup";
        var specs = "width=500,height=500,resizable=yes";
        window.open(url, name, specs);
    }

    function checkName() {
        var memName = $('#memName').val(); // id 값이 "memName"인 입력란의 값을 저장
        $.ajax({
            url: '/nameCheck', // Controller에서 요청 받을 주소
            type: 'get', // GET 방식으로 전달
            data: {memName: memName},
            success: function(cnt) { // Controller에서 넘어온 cnt 값을 받는다
                if(cnt == 0) { // cnt가 1이 아니면(=0일 경우) -> 사용 가능한 아이디
                    $('.name_ok').css("display", "inline-block");
                    $('.name_already').css("display", "none");
                } else { // cnt가 1일 경우 -> 이미 존재하는 아이디
                    $('.name_already').css("display", "inline-block");
                    $('.name_ok').css("display", "none");
                }
            },
            error: function() {

            }
        });
    }


</script>
</html>
