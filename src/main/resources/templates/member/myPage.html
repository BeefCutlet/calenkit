<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout (~{::link}, ~{::script}, ~{::style}, ~{::title}, ~{::form})}">

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Discord Profile Card</title>
    <style>

    .name{
        color: white;
        font-size: 20px;
    }

        .second {
            padding: 9px;
            padding-right: 0px;
            text-align: center;
        }


        .name_ok, .name_already, .name_not-ready {
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .name_ok {
            color: green;
            margin-top:20px;
        }
        .name_already,.name_not-ready {
            color: red;
        }
        .btn{
            width: 200px;
        }


    </style>
</head>
<body style="background-color :#2f3136;">
<br>
<br>
<form id="ajaxform" method="post" enctype="multipart/form-data">
<div class="container text-center align-items-stretch" >
        <div class="card" style="background-color: #333333">
            <p style="font-size: 1px; margin-left: 1500px" ></p>
            <h1 class="name" style="font-size: 20px;" >회원 정보</h1>
                <br>
                <div class="second">
                    <table style="margin-left: 350px">
                        <tr>
                            <td/>
                            <td>
                                <!-- 이미지 파일 업로드 input -->
                                <!-- http 경로-->
                                <img id="image-preview" th:if="${loginMember?.memImage.startsWith('http')}" th:src="${loginMember?.memImage}" alt="Image Preview" class="rounded-circle" width="200px" height="200px" onclick="document.getElementById('memImage').click()" />
                                <!-- 로컬 경로-->
                                <img id="image-preview2" th:if="${!loginMember?.memImage.startsWith('http')}" th:src="@{/img/} + ${loginMember?.memImage}" alt="Image Preview" class="rounded-circle" width="200px" height="200px" onclick="document.getElementById('memImage').click()" />
                                <input type="file" id="memImage" name="memImage" style="display: none">
                                <div><input type="button" id="files_send" value="이미지 변경"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="name">계정 :</td>
                            <td class="name">[[${loginMember.memId}]]</td>
                        </tr>
                        <tr>
                            <td class="name">닉네임 : </td>
                            <td>
                                <input class="name" type="text" id="memName" name="memName" oninput="checkName()" th:value="${loginMember?.memName}" style="background-color: #333333 ">
                            </td>
                        </tr>

                    </table>
                        <button class="name_ok" type="submit" style="display: none" formaction="/members/myPage/modify_name">닉네임 사용하기</button>
                        <span class="name_already" style="display: none">사용 중 닉네임입니다.</span>
                        <span class="name_not-ready" style="display: none">숫자,영문,한글로 작성해주세요(2~10글자)</span>
                    <br>
                    <button type="button" class="btn btn-outline-primary" onclick="openPwModifyPopup()">비밀번호 변경</button>
                    <br>
                    <button type="button" class="btn btn-outline-danger" onclick="openDeletePopup()">계정 삭제</button>
                </div>
            <p style="font-size: 1px; margin-top: 1200px" ></p>
        </div>
</div>
</form>


</body>
<script type="text/javascript">

    //유효성 검사
    $(document).on('change', '#memImage', function () {
        var input = this;
        var url = $(this).val();
        var ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
        if (input.files && input.files[0] && (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#image-preview').attr('src', e.target.result);
                $('#image-preview2').attr('src', e.target.result);

                $('#image-preview').show();
                $('#image-preview2').show();
            }

            reader.readAsDataURL(input.files[0]);
        }
        else {
            $('#image-preview').attr('src', '#');
            $('#image-preview').hide();
            $('#image-preview2').attr('src', '#');
            $('#image-preview2').hide();
            alert("올바른 이미지 파일을 선택해주세요. (gif, png, jpg, jpeg 형식만 가능)");
            $(this).val('');
        }
    });

    //파일 미리보기 + 저장
    $(document).on('click', '#files_send', function () {
        var formData = new FormData();

        for(var i=0; i<$('#memImage')[0].files.length; i++){
            formData.append('memImage', $('#memImage')[0].files[i]);
        }

        $.ajax({
            url: '/members/myPage/modify_image',
            data: formData,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (data) {
                alert("이미지 업로드 성공");
            }
        });
    });

    //삭제 팝업창
    function openDeletePopup() {
        var url = "/members/myPageDelete/delete";
        var name = "mypageDeletePopup";
        var width = 600;
        var height = 400;
        var left = (screen.width / 2) - (width / 2);
        var top = (screen.height / 2) - (height / 2);
        var specs = "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top + ",resizable=yes";
        window.open(url, name, specs);
    }


    //비밀번호 변경 팝업창
    function openPwModifyPopup() {
        var url = "/members/myPageModify/pwModify";
        var name = "mypagepwModifyPopup";
        var width = 600;
        var height = 400;
        var left = (screen.width / 2) - (width / 2);
        var top = (screen.height / 2) - (height / 2);
        var specs = "width=" + width + ",height=" + height + ",left=" + left + ",top=" + top + ",resizable=yes";
        window.open(url, name, specs);
    }


    //닉네임 비동기
    function checkName() {
        var memName = $('#memName').val(); // id 값이 "memName"인 입력란의 값을 저장
        $.ajax({
            url: '/members/myPage/nameCheck', // Controller에서 요청 받을 주소
            type: 'get', // GET 방식으로 전달
            data: {memName: memName},
            success: function(cnt) { // Controller에서 넘어온 cnt 값을 받는다
                if(cnt == 0) { // cnt가 0일 경우 -> 중복된 아이디
                    $('.name_ok').css("display", "inline-block");
                    $('.name_already').css("display", "none");
                    $('.name_not-ready').css("display", "none");
                } if(cnt == 1) { // cnt가 1일 경우 -> 사용 가능한 아이디
                    $('.name_already').css("display", "inline-block");
                    $('.name_ok').css("display", "none");
                    $('.name_not-ready').css("display", "none");
                }
                if(cnt == 2){ //형식에 맞지 않는 아이디
                    $('.name_already').css("display", "none");
                    $('.name_ok').css("display", "none");
                    $('.name_not-ready').css("display", "inline-block");

                }
            },
            error: function() {

            }
        });
    }


</script>
</html>
